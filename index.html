<!doctype html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>&#127804;Your Weather Today&#127804;</title>
  </head>
  
  <body>
      <header>
      <h1>Today's Weather </h1>
      </header>

      <div class="container-fluid">
        <div class="row">
          <!-- Search column -->
          <div class="col-3">
            <form id="form-search"> 
              <!-- Search input -->
              <label for="form-search">Search for a City:</label><br>
              <input id="input-city" type="text" size="35" ><br>
              <hr>
              <button id="search-btn" type="search">Search</button>
            </form>
            <hr>
            <!-- Search history -->
            <ul>
            </ul>
          </div>
             
          <!-- Right column -->
          <div class="col-9">
            <h2>How is the weather today?</h2>
            <!-- Display current weather data from API -->
            <div id="current-fc" class = "row">
              <h2><span id="span-current-city"></span><img id="current-icon"/><span id="span-current-date"></span></h2>
              <p>Temperature: <span id="span-current-temp"></span>Â°C</p>
              <p>Wind:<span id="span-current-wind"></span>km/hr</p>
              <p>Humidity:<span id="span-current-humidity"></span>%</p>
              <p>UVI:<span id="span-current-uvi"></span></p>
            </div>

            <!-- Weather Cards with next 5 days forecast -->
            <h3>5-Day Forecast:</h3>            
            <div class = "row" id="weather-cards"></div>
        </div>
      </div>
      <!-- API JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- MOMENT -->
      <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="script.js"></script>

    </body>
  </html>
